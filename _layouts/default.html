<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="description" content="{{ site.description }}" />
    <meta name="author" content="{{ site.author }}" />
    <link href="/feed.xml" type="application/rss+xml" rel="alternate" title="{{ site.title }}" />
    <link rel="icon" href="/assets/images/favicon.png" />
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/custom.css" rel="stylesheet">
  </head>
  <body>

    <div class="container sticky-top bg-white">
      <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
          <img src="/assets/images/tc-logo4.svg" class="bi me-2" height="32" />
          <span class="fs-4">{{ site.title }}</span>
        </a>
        {% include navigation.html %}
      </header>
    </div>

    <main class="container">

      {{ content }}

    </main>

    <div class="container">
      {% include footer.html %}
    </div>

  </body>
</html>
